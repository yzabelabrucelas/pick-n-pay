<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

<link rel="stylesheet" href="css/accordion.css">
</head>


<body>

        <div class="container">

                <form class="accordion--form">
              
                  <fieldset class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
                    <legend class="accordion--form__legend accordion--form__legend-active">
                        <span id="#icon-check"><i class="fa fa-check"></i></span>
                       Your Details
                    </legend>
                    
                    <div class="accordion--form__wrapper accordion--form__wrapper-active">
              
                      <div class="accordion--form__row">
                        <label class="accordion--form__label" for="name">Name *</label> <br />
                        <input class="accordion--form__text required" type="text" name="name" id="name" placeholder="Name" required>
                      </div>
              
                      <div class="accordion--form__row">
                        <label class="accordion--form__label" for="suname">Surame *</label> <br />
                        <input class="accordion--form__text required" type="text" name="surname" id="surname" placeholder="Surame" required>
                      </div>
              
                      <div class="accordion--form__row">
                        <label class="accordion--form__label" for="birthday">Birthday</label> <br />
                        <input class="accordion--form__text" type="text" name="birthday" id="birthday" placeholder="Birthday" required>
                      </div>
              
                      <a class="accordion--form__next-btn">Next</a>
              
                      <div class="accordion--form__invalid">Please ensure all required fields are filled in</div>
              
                    </div>
                  </fieldset>
              
                  <fieldset class="accordion--form__fieldset" id="fieldset-two">
                    <legend class="accordion--form__legend">
                    <span id="#icon-check"><i class="fa fa-check"></i></span>
                        Payment
                    </legend>
              
                    <div class="accordion--form__wrapper">
              
                      <div class="accordion--form__row">
                        <label class="accordion--form__label" for="Biography">About You *</label> <br />
                        <textarea class="accordion--form__textarea required" name="biography" id="biography" placeholder="Biography" required></textarea>
                      </div>
              
                      <a class="accordion--form__prev-btn">Prev</a>
                      <a class="accordion--form__next-btn">Next</a>
              
                      <div class="accordion--form__invalid">Please ensure all required fields are filled in</div>
              
                    </div>
                  </fieldset>
              
                  <fieldset class="accordion--form__fieldset" id="fieldset-three">
                    <legend class="accordion--form__legend">
                    <span id="#icon-check"><i class="fa fa-check"></i></span>
                       Order Summary
                    </legend>
              
                    <div class="accordion--form__wrapper">
              
                      <div class="accordion--form__row">
                        <label class="accordion--form__label" for="Comments">Comments *</label> <br />
                        <textarea class="accordion--form__textarea required" name="comments" id="comments" placeholder="Comments" required></textarea>
                      </div>
              
                      <div class="accordion--form__row">
                        <input class="accordion--form__submit" type="submit" name="submit" value="Submit">
                      </div>
              
                      <a class="accordion--form__prev-btn">Prev</a>
              
                    </div>
                  </fieldset>
              
                </form>
              
              </div>

    <!-- jQuery Tabs -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
              
<script src="js/accordion.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
